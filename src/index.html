<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__yellow-path">

      <nav class="header__nav navigation">
        <a href="#home" class="navigation__logo-link links links__header">potr pots</a>
        <ul class="navigation__list">
